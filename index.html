    <script src="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.js"></script>

    <script>
      $(document).ready(function () {
        var isMobile = $(window).width() <= 700;
        if (!isMobile) {
          var slider = new KeenSlider("#keen-slider", {
            loop: true,
            autoplay: {
              delay: 2000,
              disableOnInteraction: false,
            },
            slides: {
              perView: "auto",
              spacing: 10,
            },
          });

          $("#keen-slider").mousemove(function (event) {
            var containerWidth = $(this).width();
            var mouseX = event.pageX - $(this).offset().left;
            if (mouseX < containerWidth / 2) {
              $(this).removeClass("right-side").addClass("left-side");
            } else {
              $(this).removeClass("left-side").addClass("right-side");
            }
          });

          $("#keen-slider").click(function (event) {
            var containerWidth = $(this).width();
            var clickX = event.pageX - $(this).offset().left;
            if (clickX < containerWidth / 2) {
              slider.prev(); // Slide left
            } else {
              slider.next(); // Slide right
            }
          });
        }

        var overlayVisible = false; // Track overlay visibility
        $("#about-link").click(function (event) {
          event.preventDefault();
          if (!overlayVisible) {
            $("#about-overlay").fadeIn();
            overlayVisible = true;
            $("body").addClass("overlay-open"); // Add class to disable scrolling
          } else {
            $("#about-overlay").fadeOut();
            overlayVisible = false;
            $("body").removeClass("overlay-open"); // Remove class to enable scrolling
          }
        });
        // Close overlay when "Lucy Gengler" in the overlay is clicked
        $("#close-overlay-link").click(function (event) {
          event.preventDefault();
          $("#about-overlay").fadeOut();
          overlayVisible = false;
        });
      });
    </script>
